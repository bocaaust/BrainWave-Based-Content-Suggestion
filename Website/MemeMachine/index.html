<!DOCTYPE html>
<html lang="en">
<head>
  <title>Meme Machine</title>
    <script src="js/axios.min.js"></script>
  <script type="text/javascript" src="js/keys.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
</head>
<body>
<div class="row" style="
margin-bottom:12px; overflow-x:hidden;">
<div class="col-sm-4 col-sm-offset-1 col-xs-12 text-center">
	<img src="img/meme_logo.jpg" width="100%" alt="Meme"/>
	<h3 style="display: inline;">Popular Tags</h3>
	<button onclick="reset()" style="color:black; display: inline;">Reset</button>
	<div id="popular" class="container-fluid" style="margin-top: 8px;">
	
	</div>
	<div id="cloudSuggestion">
	<h4> Trending Suggestion</h4>
	<img id="cloudImage" src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Loading_icon.gif" alt="No Matching Images" width="100%" />
	</div>
	
	</div>
	<div class="col-sm-6 col-xs-12">
<div class="container-fluid text-center">
<div class="animated fadeIn first">
	<h1>Meme Machine</h1>
	<div>
	<input type="text" id="imgurl" style="color:black;" placeholder="Image URL"/>
    <button onclick="run(document.getElementById('imgurl').value)" style="color:black;">Suggest!</button>
	</div>
	</div>
	<div id="output" class="animated zoomIn first">
	
	<h4>Original Image:</h4>
	<img id="originalImage" src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Loading_icon.gif" alt="Enter a valid URL to See a Suggested GIF" width="100%" />
	<div id="second" class="animated zoomIn first">
	<h4>Image Tags:</h4>
	<div id="tags"></div>
	<div id="third" class="animated zoomIn first">
	<h4>Suggested GIF</h4>
	<img id="suggested" src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Loading_icon.gif" alt="Enter a URL to See a Suggested GIF" width="100%" />
		</div>
	</div>
	</div>
	</div>
	</div>
	</div>
	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="js/jquery-1.11.3.min.js"></script>

      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="js/bootstrap.js"></script>
</body>
</html>

<script type="text/javascript">
	document.getElementById('output').hidden = true;
	document.getElementById('cloudSuggestion').hidden = true;
	if (localStorage.getItem('popularTags') !== 'empty'){
		generateCloud(JSON.parse(localStorage.getItem('popularTags')),JSON.parse(localStorage.getItem('popularWeights')));
		cloudGif(JSON.parse(localStorage.getItem('popularTags')),JSON.parse(localStorage.getItem('popularWeights')));
	}
</script>
